<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 슬라이드</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>안전사고 관련 뉴스</h1>
        </header>

        <div class="news-grid">
            <button id="prev-btn" class="prev-btn">&lt;</button>
            <div id="news-card" class="news-card">
                <p>여기에 뉴스 내용이 표시됩니다.</p>
            </div>
            <button id="next-btn" class="next-btn">&gt;</button>
        </div>

        <footer>
            <div class="nav-bar">
                <div class="nav-item active">
                    <img src="/homeicon1.png" alt="Home" id="homeicon">
                </div>
                <div class="nav-item">
                    <img src="/gridicon1.png" alt="Grid" id="girdicon">
                </div>
            </div>
            <div class="floating-button">
                <button id="add-tab-btn">+</button>
            </div>
            <div class="floating-menu" id="floating-menu">
                <div class="menu-item" id="add-tab">멀티탭 추가</div>
                <div class="menu-item" id="delete-tab">멀티탭 삭제</div>
            </div>
        </footer>

        <script src="/script.js"></script>
    </div>
</body>

</html>
